<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Tree</title>
    <link rel="icon" type="image/png" href="./Tree.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            margin: 10px 0 20px;
            font-size: 1.2em;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            margin: 10px 0 20px;
            font-size: 1em;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            padding: 20px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            transition: color 0.3s, transform 0.3s, opacity 0.3s;
            animation: fadeInLeft 1s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #0d47a1;
            transform: translateX(10px);
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        .dark-mode a {
            color: #4a90e2;
        }

        .dark-mode a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tree: Home</h1>
    </header>
    <div class="container">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p></p>
        <a href="https://12treesarecool34.github.io/games">Games</a>
        <a href="https://12treesarecool34.github.io/hideurl">HideURL</a>
        <a href="https://12treesarecool34.github.io/clock">Clock</a>
    </div>
    <script>
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        function notifyUser(title, body) {
            const currentNotification = `${title} - ${body}`;
            const previousNotification = localStorage.getItem('latestNotification');

            if (!previousNotification || previousNotification !== currentNotification) {
                if (Notification.permission === "granted") {
                    const notification = new Notification(title, { body: body });
                    console.log('Notification sent:', title, body);
                    localStorage.setItem('latestNotification', currentNotification);
                } else {
                    document.body.innerHTML = '';
                }
            } else {
                console.log('No new notification needed.');
            }
        }

        async function fetchNotificationContent() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/12treesarecool34/notify/refs/heads/main/message.txt');
                const text = await response.text();
                const lines = text.split('\n');
                if (lines.length >= 2) {
                    const title = lines[0].trim();
                    const body = lines[1].trim();
                    notifyUser(title, body);
                } else {
                    console.error('Failed to get sufficient lines from the notes page.');
                }
            } catch (error) {
                console.error('Error fetching notification content:', error);
            }
        }

        function checkForUpdates() {
            fetchNotificationContent();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add("dark-mode");
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    setTimeout(() => {
                        fetchNotificationContent();
                        localStorage.setItem('cooldownComplete', 'true');
                    }, 10000);
                    setInterval(checkForUpdates, 5000);
                } else {
                    document.body.innerHTML = '';
                }
            });

            if (localStorage.getItem('cooldownComplete')) {
                setInterval(() => {
                    if (Notification.permission !== "granted") {
                        document.body.innerHTML = '';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
