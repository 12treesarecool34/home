<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Tree</title>
    <link rel="icon" type="image/png" href="./Tree.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }

        h3 {
            margin: 10px 0 20px;
            font-size: 1.2em;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            margin: 10px 0 20px;
            font-size: 1em;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            padding: 20px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            transition: color 0.3s, transform 0.3s, opacity 0.3s;
            animation: fadeInLeft 1s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #0d47a1;
            transform: translateX(10px);
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        .dark-mode a {
            color: #4a90e2;
        }

        .dark-mode a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Tree: Home</h1>
        <h3>Just some GitHub stuff</h3>
    </header>
    <div class="container">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p></p>
    </div>
    <script>
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        function notifyUser(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body });
            }
        }

        async function checkForUpdates() {
            try {
                const response = await fetch('https://12treesarecool34.github.io/notify');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const h3Element = doc.querySelector('.container h3');
                const pElement = h3Element ? h3Element.nextElementSibling : null;

                if (h3Element && pElement) {
                    const newUpdate = `${h3Element.textContent} - ${pElement.textContent}`;
                    const previousUpdate = localStorage.getItem('latestUpdate');

                    if (newUpdate !== previousUpdate) {
                        notifyUser(h3Element.textContent, pElement.textContent);
                        localStorage.setItem('latestUpdate', newUpdate);
                    }
                }
            } catch (error) {
                console.error('Failed to check for updates:', error);
            }
        }

        function checkNotificationPermission() {
            if (Notification.permission !== "granted") {
                window.location.href = "./error";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add("dark-mode");
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    checkForUpdates();
                    setInterval(checkForUpdates, 5 * 60 * 1000); // Check every 5 minutes
                } else {
                    window.location.href = "./error";
                }
            });

            setInterval(checkNotificationPermission, 500); // Check notification permission every 0.5 seconds
        });
    </script>
</body>

</html>
